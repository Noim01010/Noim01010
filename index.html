<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유저스크립트 설치</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.install-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a.install-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🧪 유저스크립트 설치</h1>
    <p>설치하려면 아래 버튼을 클릭하세요!</p>
    <a
      href="https://github.com/Noim01010/Noim01010/raw/refs/heads/main/kwonwooyeon-theme.user.js"
      class="install-button"
      target="_blank"
    >
      📥 설치하기
    </a>
  </div>
</body>
</html>
